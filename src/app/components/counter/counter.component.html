<div class="flex flex-col justify-center items-center gap-4">
  <h2 class="text-2xl font-bold">Counter Component</h2>
  <div class="flex gap-4">
    <button (click)="increment()" class="bg-blue-500 text-white p-2 rounded">
      Increment
    </button>
    <button (click)="decrement()" class="bg-red-500 text-white p-2 rounded">
      Decrement
    </button>
    <button (click)="reset()" class="bg-gray-500 text-white p-2 rounded">
      Reset
    </button>
  </div>
  <p class="text-xl">Current Count: {{ countMessage() }}</p>
  <p class="text-sm text-gray-500">Click the buttons to change the count.</p>
</div>
